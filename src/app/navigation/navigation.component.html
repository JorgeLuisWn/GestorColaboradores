<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <mat-toolbar><img src="../../assets/Logo_Coppel.png" alt="" style="width: 90%;"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href=" "> <i class="bi bi-lightbulb-fill"></i> INICIATIVAS</a>
      <a mat-list-item href="Tcolaboradores"><i class="bi bi-person-vcard-fill"></i> COLABORADORES</a>
      <a mat-list-item href="Tasignaciones"><i class="bi bi-file-earmark-code-fill"></i> ASIGNACIONES</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
       
        <mat-icon aria-label="Side nav toggle icon"> menu</mat-icon>
      </button>
      <span display="">Gestor De Colaboradores</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet> </router-outlet>

   
  
  </mat-sidenav-content>
</mat-sidenav-container>
